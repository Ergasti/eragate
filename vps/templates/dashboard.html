{% extends "base.html" %}
{% load i18n sekizai_tags %}
{% block content %}
<style>
   form{
   float:left;
   }
</style>
<div class="container" style="margin-top:60px">
   <table class="table table-hover">
      <thead>
         <tr>
            <th>
               #
            </th>
            <th>
               Subdomain
            </th>
            <th>
               IP
            </th>
            <th>
               Status
            </th>
            <th>
               View VNC 
            </th>
            <th>
               Actions
            </th>
         </tr>
      </thead>
      <tbody>
         {% for vp in vps%}
         <tr>
            <td>
               {{vp.id}}
            </td>
            <td>
               {{vp.subdomain}}
            </td>
            <td>
               {{vp.ip}}
            </td>
            <td>
               {{vp.get_instance_status}}
            </td>
            <td>
               {{vp.generate_vnc_console_link}}
            </td>
            <td>
               <div class="btn-group btn-group-justified">
                  <form action="vps_action/vnc/{{vps.id}}" method="POST">
                     <button type="button" class="btn btn-default btn-group-sm">
                     <span class="glyphicon glyphicon-fullscreen">
                     </span>
                     View VPS
                     </button>
                  </form>
                  <form action="vps_action/suspend/{{vps.id}}" method="POST">
                     <button type="button" class="btn btn-default btn-group-sm">
                     <span class="glyphicon glyphicon-pause">
                     </span>
                     Suspend
                     </button>
                  </form>
                  <form action="vps_action/resume/{{vps.id}}" method="POST">
                     <button type="button" class="btn btn-success btn-group-sm">
                     <span class="glyphicon glyphicon-play">
                     </span>
                     Resume
                     </button>
                  </form>
                  <form action="vps_action/start/{{vps.id}}" method="POST">
                     <button type="button" class="btn btn-success btn-group-sm">
                     <span class="glyphicon glyphicon-off">
                     </span>
                     Start
                     </button>
                  </form>
                  <form action="vps_action/reboot/{{vps.id}}" method="POST">
                     <button type="button" class="btn btn-warning btn-group-sm ">
                     <span class="glyphicon  glyphicon-refresh">
                     </span>
                     Reboot
                     </button>
                  </form>
                  <form action="vps_action/freboot/{{vps.id}}" method="POST">
                     <button type="button" class="btn btn-warning btn-group-sm">
                     <span class="glyphicon glyphicon-refresh">
                     </span>
                     Hard-Reboot
                     </button>
                  </form>
               </div>
            </td>
         </tr>
         {% endfor %}
      </tbody>
   </table>
</div>
{% endblock %}
